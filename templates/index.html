<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
	var today = new Date();
	var h = today.getHours();
	var m = today.getMinutes();
	m = checkTime(m);
	document.getElementById('time').innerHTML = h + ":" + m;
	var t = setTimeout(startTime, 500);
}
function checkTime(i) {
	if (i < 10) {
		i = "0" + i;
	}
	return i;
}
</script>
</head>
<body onload="startTime()">
	<h1>Reflect test</h1>
	<h1 id="time"></h1>

</body>

</html>
